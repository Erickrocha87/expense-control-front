<main>
    <section class="form-section">

        <div class="container-centralized">
            <div class="logo-container flex justify-center items-center">
                <img src="assets/images/logo.png" alt="Imagem que vai ficar no logo">
            </div>

            <div class="text-container">
                <p>Crie sua conta na PayLoop</p>
            </div>

            <div class="form-container">
                <form [formGroup]="singUpForm">
                    <div class="flex flex-col username-container">
                        <label for="username">Nome</label>
                        <input type="text" placeholder="Digite seu nome" formControlName="username">
                        <small class="error-container"
                            *ngIf="singUpForm.get('username')?.invalid && singUpForm.get('username')?.touched">
                            Campo obrigatório
                        </small>
                    </div>

                    <div class="flex flex-col email-container">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Digite seu email" formControlName="email">
                        <small class="error-container"
                            *ngIf="singUpForm.get('email')?.invalid && singUpForm.get('email')?.touched">
                            Email inválido
                        </small>
                    </div>

                    <div class="flex flex-col password-container">
                        <label for="password">Senha</label>
                        <input type="password" placeholder="Digite sua senha" formControlName="password">
                        <small class="error-container"
                            *ngIf="singUpForm.get('password')?.invalid && singUpForm.get('password')?.touched">
                            Minimo 8 caracteres
                        </small>
                    </div>

                    <div class="flex flex-col confirm-password-container">
                        <label for="confirmPassword">Confirmar senha</label>
                        <input type="password" placeholder="Digite sua senha" formControlName="confirmPassword">
                        <small class="error-container"
                            *ngIf="singUpForm.errors?.['passwordMismatch'] && singUpForm.get('confirmPassword')?.touched">
                            As senhas não coincidem
                        </small>
                    </div>

                    <div class="button-container gap-1 flex flex-col items-center">
                        <button class="register-button" (click)="onSubmit()">Cadastrar</button>
                        <small>Já possui uma conta? <span class="login-link"><a routerLink="/login">Faça
                                    login</a></span></small>
                    </div>

                </form>
            </div>
        </div>
    </section>


    <section class="main-section">
        <img src="assets/images/background-sing-up.png" alt="Imagem que vai ficar no background">
    </section>
</main>
