<section class="menu-container">

    <div class="menu-container-wrapper">
        <div class="logo-container">
            <img src="assets/images/header.png" alt="Logo PayLoop" />
        </div>




        <div class="menu-item"
        >

            <div class="menu-left">
                <button
                routerLink="/home"
                routerLinkActive="active-menu"
                [routerLinkActiveOptions]="{ exact: true }"
                    class="button-container cursor-pointer text-white font-normal rounded-lg text-xl px-5 py-2.5 text-center inline-flex items-center gap-2"
                    type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>

                    <div>Dashboard</div>
                </button>
            </div>

            <div class="menu-left">
                <button
                    routerLink="/painel-do-usuario"
                    routerLinkActive="active-menu"
                    [routerLinkActiveOptions]="{ exact: true }"
                    class="button-container cursor-pointer text-white font-normal rounded-lg text-xl px-5 py-2.5 text-center inline-flex items-center gap-2"
                    type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>
                    <div>Perfil do Usu√°rio</div>
                </button>
            </div>

            
            <div class="menu-left">
                <button
                    class="button-container cursor-pointer text-white font-normal rounded-lg text-xl px-5 py-2.5 text-center inline-flex items-center gap-2"
                    type="button"
                    (click)="onLogout()"
                    >
                   <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>

                    <div>Sair</div>
                </button>
            </div>

        </div>
    </div>
</section>
