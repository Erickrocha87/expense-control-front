<div class="relative overflow-x-auto shadow-md sm:rounded-lg table-container">
    <div *ngIf="subscriptions$ | async as subscriptions; else loading">
    <table class="w-full text-sm text-left text-gray-700 table-service" >
      <thead class="text-xs text-gray-700 uppercase">
        <tr>
          <th scope="col" class="px-6 py-3">Nome da assinatura</th>
          <th scope="col" class="px-6 py-3">Preço</th>
          <th scope="col" class="px-6 py-3">Data de vencimento</th>
          <th scope="col" class="px-6 py-3">Status</th>
          <th scope="col" class="px-6 py-3">Frequência de pagamento</th>
          <th scope="col" class="px-6 py-3">Editar</th>
          <th scope="col" class="px-6 py-3">Excluir</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let subscription of subscriptions$ | async" class="odd:bg-white even:bg-gray-50 border-b border-gray-200">
          <th scope="row" class="px-6 py-4 font-normal text-gray-900 whitespace-nowrap">
            {{ subscription.serviceName }}
          </th>
          <td class="px-6 py-4">{{ subscription.price | currency: 'BRL' }}</td>
          <td class="px-6 py-4">{{ subscription.dueDate | date: 'dd/MM/yyyy' }}</td>
          <div class="status-container" [ngClass]="{'bg-green-200': subscription.status == 'Pago' , 'bg-red-200': subscription.status == 'Vencido' , 'bg-yellow-200': subscription.status == 'Pendente'}">
            <td class="px-6 py-4" >{{ subscription.status }}</td>
          </div>
          <td class="px-6 py-4">{{ subscription.frequency }}</td>
          <td class="px-6 py-4">

            <div class="flex justify-center items-center">
              <button type="button" (click)="openFormModal(subscription)" class="font-medium cursor-pointer  text-black-900 flex rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
              </svg>
              </button>
              <app-form-subscriptions
                [isOpen]="showFormSubs"
                (close)="closeFormModal()"
                (submit)="update(subscription.id, $event)"
                [subscriptionToEdit]="editingSubscription"
                [headerText]="headerText"
                [isEditing]="isEditing"

            ></app-form-subscriptions>
            </div>

          </td>
          <td class="px-6 py-4">
            <a href="#" (click)="$event.preventDefault(); confirmDelete(subscription.id)" class="font-medium text-blue-600 text-red-600 flex justify-center items-center"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>
            </a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

<ng-template #loading>
    <div role="status" class="flex justify-center h-screen loading-spinner">
        <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
        </svg>
        <span class="sr-only">Loading...</span>
    </div>
</ng-template>
