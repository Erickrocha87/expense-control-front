<main class="main-container bg-gray-100 flex">

    <div class="svg-wrapper">
        <svg (click)="close()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6 svg-container">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
    </div>
    <ng-container [ngSwitch]="steps">
        <section *ngSwitchCase="RecoverySteps.RequestEmail"
            class="w-full h-full p-6 bg-white rounded-lg shadow-md flex flex-col">
            <h2 class="mb-6 text-2xl font-bold text-center text-gray-900">Recuperar Senha</h2>

            <form [formGroup]="emailForm" (ngSubmit)="enviarEmail()" class="space-y-5 input-wrapper-email">
                <div class="flex flex-col gap-1 text-left">
                    <label for="email" class="mb-2 text-sm font-medium text-gray-900 text-left block">Email</label>
                    <input type="email" name="email" placeholder="seuemail@gmail.com" id="email" formControlName="email"
                        required
                        class="border border-gray-300 text-sm text-gray-900 focus:ring-blue-500 focus:border-blue-500" />
                </div>
                <div class="button-email-class">
                    <button type="submit" [disabled]="!emailForm.valid"
                        class="w-full py-2.5 px-5 text-white font-medium rounded-lg focus:ring-4 focus:ring-green-300">
                        Enviar código
                    </button>
                </div>
            </form>
        </section>

        <div *ngSwitchCase="RecoverySteps.Loading" class="flex justify-center items-center h-full w-full">
            <div role="status" class="flex justify-center items-center h-screen loading-spinner">
                <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                    viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                        fill="currentColor" />
                    <path
                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                        fill="currentFill" />
                </svg>
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <section *ngSwitchCase="RecoverySteps.NewPassword"
            class="w-full h-full max-w-md p-6 bg-white rounded-lg shadow-md  flex flex-col ">
            <h2 class="mb-6 text-2xl font-bold text-center text-gray-900">
                Alterar Senha
            </h2>
            <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmitChangePassword()" class="space-y-5 input-wrapper">
                <div class="token-wrapper">
                    <label for="token" class="block mb-2 text-sm font-medium text-gray-900">
                        Código de redefinição
                    </label>
                    <input formControlName="token" type="text" id="token" name="token" placeholder="••••••••" required
                        class=" p-2.5 border border-gray-300 rounded-lg text-sm text-gray-900 focus:ring-blue-500 focus:border-blue-500" />
                </div>

                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">
                        Nova senha
                    </label>
                    <input formControlName="password" type="password" id="password" name="password" placeholder="••••••••" required
                        class="p-2.5 border border-gray-300 rounded-lg text-sm text-gray-900 focus:ring-blue-500 focus:border-blue-500" />
                </div>

                <div class="confirm-password-wrapper">
                    <label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-900">
                        Confirmar nova senha
                    </label>
                    <input formControlName="confirmPassword" type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required
                        class="p-2.5 border border-gray-300 rounded-lg text-sm text-gray-900 focus:ring-blue-500 focus:border-blue-500" />
                </div>

                <button type="submit" [disabled]="!forgetPasswordForm.valid"
                    class="py-2.5 px-5 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300">
                    Redefinir senha
                </button>
            </form>
        </section>
    </ng-container>
</main>
