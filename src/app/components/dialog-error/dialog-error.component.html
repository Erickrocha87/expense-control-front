<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true" *ngIf="isOpen">
    <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>
  
    <div class="fixed inset-0 z-10 w-screen min-h-screen flex items-center justify-center">
      <div class="flex items-center justify-center p-4 text-center sm:p-0 w-full">
        <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-2xl">
          <div class="bg-white px-12 py-12 sm:p-12">
            <div class="sm:flex sm:items-start">
              <div class="mx-auto flex size-12 shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:size-10 p-5">
                <svg class="size-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                </svg>
              </div>
              <div class="mt-3 text-center sm:mt-0 sm:ml-6 sm:text-left">
                <h3 class="text-xl font-semibold text-gray-900" id="modal-title">Algo inesperado aconteceu</h3>
                <div class="mt-4">
                  <p class="text-base text-gray-500">Ocorreu um erro inesperado ao carregarar os dados. Por favor, tente novamente mais tarde.</p>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-6 py-6 sm:flex sm:flex-row-reverse sm:px-8">
            <button type="button" (click)="onClose()" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-4 py-3 text-base font-semibold text-gray-900 shadow-sm ring-1 ring-gray-300 ring-inset hover:bg-gray-50 sm:mt-0 sm:w-auto">Fechar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
